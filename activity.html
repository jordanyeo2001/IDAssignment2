<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's Weather</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg1">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">GetWeather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="locations.html">Locations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="activity.html">Activities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="location_name"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0 activitysearch"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <section>
      <div id="activitydesktop">
        <div class="container-fluid text-center">
          <div class="row heading">
            <h3 class="col flightname activityspace"></h3>
            <h3 class="col indoorname activityspace"></h3>
            <h3 class="col runningname activityspace"></h3>
          </div>
          <div class="row bg">
            <div class="col flight activityspace2"></div>
            <div class="col indoor activityspace2"></div>
            <div class="col running activityspace2"></div>
          </div>
          <div class="row heading">
            <h3 class="col joggingname activityspace"></h3>
            <h3 class="col hikingname activityspace"></h3>
            <h3 class="col bicyclingname activityspace"></h3>
          </div>
          <div class="row bg">
            <div class="col jogging activityspace2"></div>
            <div class="col hiking activityspace2"></div>
            <div class="col bicycling activityspace2"></div>
          </div>
          <div class="row heading">
            <h3 class="col golfname activityspace"></h3>
            <h3 class="col tennisname activityspace"></h3>
            <h3 class="col beachpoolname activityspace"></h3>
          </div>
          <div class="row bg">
            <div class="col golf activityspace2"></div>
            <div class="col tennis activityspace2"></div>
            <div class="col beachpool activityspace2"></div>
          </div>
        </div>
      </div>
      <div id="activitymobile">
        <div class="container text-center">
          <div class="row bg">
            <h3 class="col-sm-6 flightname activityspace heading"></h3>
            <div class="col-sm-6 flight activityspace2"></div>
            <h3 class="col-sm-6 indoorname activityspace heading"></h3>
            <div class="col-sm-6 indoor activityspace2"></div>
            <h3 class="col-sm-6 runningname activityspace heading"></h3>
            <div class="col-sm-6 running activityspace2"></div>
          </div>
          <div class="row bg">
            <h3 class="col-sm-6 joggingname activityspace heading"></h3>
            <div class="col-sm-6 jogging activityspace2"></div>
            <h3 class="col-sm-6 hikingname activityspace heading"></h3>
            <div class="col-sm-6 hiking activityspace2"></div>
            <h3 class="col-sm-6 bicyclingname activityspace heading"></h3>
            <div class="col-sm-6 bicycling activityspace2"></div>
          </div>

          <div class="row bg">
            <h3 class="col-sm-6 golfname activityspace heading"></h3>
            <div class="col-sm-6 golf activityspace2"></div>
            <h3 class="col-sm-6 tennisname activityspace heading"></h3>
            <div class="col-sm-6 tennis activityspace2"></div>
            <h3 class="col-sm-6 beachpoolname activityspace heading"></h3>
            <div class="col-sm-6 beachpool activityspace2"></div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
