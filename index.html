<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's Weather</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">UnknownWeather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active iconanimation">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item iconanimation">
              <a class="nav-link" href="locations.html">Locations</a>
            </li>
            <li class="nav-item iconanimation">
              <a class="nav-link" href="activity.html">Activities</a>
            </li>
            <li class="nav-item iconanimation">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="location_name"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 content-top"></div>
          <div class="col-sm-12 text-center">
            <button id="refresh-button" class="btn btn-primary">Refresh</button>
          </div>
        </div>
      </div>
      <div id="indexdesktop">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 heading">
              <h2><img class="weatherimg" src="" />Current Conditions</h2>
            </div>
            <div class="col-sm-6 heading border-left border-dark">
              <h2>1 Day Forecast</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 content-left"></div>
            <div class="col-sm-6 content-right border-left border-dark"></div>
          </div>
          <div class="row">
            <div class="col heading">
              <h2>
                <img class="weatherimg2" src="" />Daily Forecast<img
                  class="weatherimg3"
                  src=""
                />
              </h2>
            </div>
          </div>
          <div class="row">
            <div class="col content-btm"></div>
          </div>
        </div>
      </div>

      <div id="indexmobile">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 heading">
              <h3>
                <img class="weatherimg floatleft" src="" />Current Conditions
              </h3>
            </div>
            <div class="col-sm-6 content-left"></div>
            <div class="col-sm-6 heading">
              <h3>1 Day Forecast</h3>
            </div>
            <div class="col-sm-6 content-right"></div>
          </div>
          <div class="row">
            <div class="col heading">
              <h3>
                <img class="weatherimg2" src="" />Daily Forecast<img
                  class="weatherimg3"
                  src=""
                />
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col content-btm"></div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
